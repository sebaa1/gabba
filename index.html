<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta name="format-detection" content="telephone=no">
<meta name="msapplication-tap-highlight" content="no">
<meta name="description" content="Aplicación oficial de GABBA GABBA RADIO y GABBA GABBA FEST">
<title>Inicio | GABBA</title>
<script src="js/theme-init.js"></script>
<link rel="stylesheet" href="css/styles.css">
<link rel="icon" href="assets/images/icon.png" type="image/png">
<script>
  if (localStorage.getItem('disableAnimations') === 'true') {
  document.addEventListener('DOMContentLoaded', () => {
    document.body.classList.add('no-animations');
  });
}
</script>
</head>
<body>
  <video autoplay="true" muted loop playsinline webkit-playsinline preload="auto" id="background-video">
    <source src="assets/images/background.webm" type="video/webm" />
  </video>
  <div class="solid-bg"></div>
<header class="header">
    <img src="assets/images/icon.png" alt="Logo de GABBA" style="width: 120px; height: auto;">
    <h1>GABBA</h1>
</header>
<h2 class="title">PROGRAMAS</h2>
<div class="search-container">
  <input type="text" id="radioSearch" placeholder="Buscar programa..." />
  <img src="assets/images/close.png" title="Borrar búsqueda" id="radioClearBtn" class="clear-icon"><span class="icon"></span>
  <div class="search-suggestions">
    <button data-filter="live">Gabba Gabba Live</button>
    <button data-filter="acustico">Acústicos</button>
    <button data-filter="especial">Especiales</button>
  </div>
</div>
<div class="video-scroll-wrapper">
  <div class="video-scroll" id="radio-container">
  </div>
</div>

<h2 class="title">VIDEOS</h2>
<div class="search-container">
  <input type="text" id="videoSearch" placeholder="Buscar video..." />
  <img src="assets/images/close.png" title="Borrar búsqueda" id="videoClearBtn" class="clear-icon"><span class="icon"></span>
  <div class="search-suggestions">
    <button data-filter="cobertura">Coberturas</button>
    <button data-filter="resumen">Resúmenes Gabba Gabba Fest</button>
  </div>
</div>
<div class="video-scroll-wrapper">
  <div class="video-scroll" id="video-container">
  </div>
</div>

  <h2 class="title">PRÓXIMA FECHA</h2>
  <div class="event-section" id="event-container">
  </div>
  <div class="image-overlay" id="imageOverlay">
  <span class="close-btn" id="closeBtn">×</span>
  <img src="" alt="Imagen ampliada" class="overlay-img" id="overlayImg">
</div>

<nav>
  <a href="pastevents.html"><img src="assets/images/calendar.webp" alt="Últimos eventos"></a>

  <a href="settings.html"><img src="assets/images/settings.webp" alt="Opciones"></a>
</nav>

  <script src="js/cordova-production.js"></script>
  <script type="text/javascript" src="js/index.js"></script>

</html>
